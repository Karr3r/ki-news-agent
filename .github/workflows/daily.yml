name: KI News Agent

on:
  schedule:
    - cron: "30 5 * * *"  # T√§glich um 07:30 MESZ (05:30 UTC)
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

     # Secrets als Umgebungsvariablen verf√ºgbar machenAdd commentMore actions
    env:
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
      EMAIL_ADDRESS:      ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
      EMAIL_RECEIVER:     ${{ secrets.EMAIL_RECEIVER }}


    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      - name: üì• Download previous processed_articles.json (if exists)
        uses: actions/download-artifact@v4
        with:
          name: processed-articles
          path: ./Data
        continue-on-error: true

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser openai python-dotenv

      - name: ü§ñ Run KI News Agent
        run: |
          python agent_allgemein_ki.py ./Data/processed_articles.json ./Data/processed_articles.json

      - name: üì§ Upload updated processed_articles.json
        uses: actions/upload-artifact@v4
        with:
          name: processed-articles
          path: ./Data/processed_articles.json


