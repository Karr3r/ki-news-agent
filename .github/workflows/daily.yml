name: KI News Agent

on:
  schedule:
    - cron: "30 5 * * *"  # TÃ¤glich um 07:30 MESZ (05:30 UTC)
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
      EMAIL_ADDRESS:      ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
      EMAIL_RECEIVER:     ${{ secrets.EMAIL_RECEIVER }}

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ’¾ Restore cached processed_articles.json
        uses: actions/cache/restore@v4
        id: restore_cache
        with:
          path: ./Data/processed_articles.json
          key: processed-articles-cache

      - name: ğŸ› ï¸ Fallback: Initialisiere leere processed_articles.json falls nicht vorhanden
        run: |
          mkdir -p ./Data
          if [ ! -f ./Data/processed_articles.json ]; then
            echo "[]" > ./Data/processed_articles.json
            echo "âš ï¸ Keine Datei im Cache gefunden. Leere Datei erzeugt."
          else
            echo "âœ… processed_articles.json aus Cache geladen."
          fi

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser openai python-dotenv

      - name: ğŸ¤– Run KI News Agent
        run: |
          python agent_allgemein_ki.py ./Data/processed_articles.json ./Data/processed_articles.json

      - name: ğŸ’¾ Save updated processed_articles.json to cache
        uses: actions/cache/save@v4
        with:
          path: ./Data/processed_articles.json
          key: processed-articles-cache



