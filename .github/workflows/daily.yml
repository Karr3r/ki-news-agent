name: KI News Agent

on:
  schedule:
    - cron: "30 5 * * *"  # TÃ¤glich um 7:30 Uhr MESZ (UTC+2)
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download previous processed_articles.json (if exists)
        uses: actions/download-artifact@v3
        with:
          name: processed-articles
          path: ./Data
        continue-on-error: true  # wichtig, damit der erste Run funktioniert

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run KI News Agent
        run: |
          python agent_allgemein_ki.py ./Data/processed_articles.json ./Data/processed_articles.json

      - name: Upload processed_articles.json for future runs
        uses: actions/upload-artifact@v3
        with:
          name: processed-articles
          path: ./Data/processed_articles.json

