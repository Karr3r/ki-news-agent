name: KI News Agent (daily)

on:
  schedule:
    - cron: '30 5 * * *'  # 07:30 Uhr (UTC+2) t√§glich
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore processed_articles.json from cache
        uses: actions/cache@v3
        with:
          path: processed_articles.json
          key: processed-articles-${{ runner.os }}
          restore-keys: |
            processed-articles-${{ runner.os }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai feedparser python-dotenv

      - name: Run KI News Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python agent_allgemein_ki.py

      - name: Save updated processed_articles.json to cache
        if: always()
        uses: actions/cache@v3
        with:
          path: processed_articles.json
          key: processed-articles-${{ runner.os }}

