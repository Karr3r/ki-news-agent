name: KI News Agent

on:
  schedule:
    - cron: "30 5 * * *"  # TÃ¤glich um 07:30 MESZ (05:30 UTC)
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
      EMAIL_ADDRESS:      ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
      EMAIL_RECEIVER:     ${{ secrets.EMAIL_RECEIVER }}

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ’¾ Cache Data folder
        uses: actions/cache@v4
        with:
          path: Data
          key: processed-articles-cache-v2-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            processed-articles-cache-v2-${{ runner.os }}-

      - name: ğŸ› ï¸ Ensure Data folder & file exists
        run: |
          mkdir -p Data
          if [ ! -f Data/processed_articles.json ]; then
            echo "{}" > Data/processed_articles.json
            echo "âš ï¸ Keine vorhandene JSON gefunden â€“ leere Datei erzeugt."
          else
            echo "âœ… processed_articles.json vorhanden."
          fi

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser openai python-dotenv

      - name: ğŸ¤– Run KI News Agent
        run: python agent_allgemein_ki.py Data/processed_articles.json Data/processed_articles.json --reset


      - name: ğŸ“¤ Upload processed_articles.json als Artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-articles
          path: Data/processed_articles.json



