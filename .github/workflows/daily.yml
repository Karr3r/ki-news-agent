name: KI News Agent

on:
  schedule:
    - cron: "30 5 * * *"  # TÃ¤glich um 07:30 MESZ (05:30 UTC)
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download previous processed_articles.json (if exists)
        uses: actions/download-artifact@v4
        with:
          name: processed-articles
          path: ./Data
        continue-on-error: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser openai python-dotenv

      - name: ğŸ¤– Run KI News Agent
        run: |
          python agent_allgemein_ki.py ./Data/processed_articles.json ./Data/processed_articles.json

      - name: ğŸ“¤ Upload updated processed_articles.json
        uses: actions/upload-artifact@v4
        with:
          name: processed-articles
          path: ./Data/processed_articles.json


