name: TÃ¤gliches KI-Update

on:
  schedule:
    - cron: '30 5 * * *'   # 07:30 MESZ
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Download letztes processed_articles.json
      - name: Download processed_articles.json
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: processed-articles
          path: .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser openai python-dotenv

      - name: Run Agent
        run: python agent_allgemein_ki.py

      # Upload aktuelles processed_articles.json
      - name: Upload processed_articles.json
        uses: actions/upload-artifact@v4
        with:
          name: processed-articles
          path: processed_articles.json

